<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Bootstrap LUCKY 7</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
</head>
</head>
<body>
    <h1 class="center">Lucky 7</h1>
    <div class="center">
        <i class="center">Instrutions</i><br>
        <i>1.) Place a bet and click on the green button to submit your bet.</i>
        <i>2.) Click play to roll the dice</i><br><br>
    </div>
    
    <form class="center">Starting Bet:
        <input id="amount" type="number" placeholder="$0.00" class="center">
        <br><br>
        <input id="betBtn" value="BET" class="btn btn-success btn-sm">
        <input id="playBtn" value="PLAY" class="btn btn-primary btn-sm">
    </form>
    <h2 >Your Money: <spam id="cents">$<spam id="yourMoney-text">0</spam>.00</spam></h2>

    <!-- Dice Box -->
    <div class="center border border-info rounded" id="diceBox" >
        <h3>Dice 1: <spam id="dice1-text">0</spam></h3>
        <h3>Dice 2: <spam id="dice2-text">0</spam></h3>
    </div>


    <br>
    <br>
    
    <h2 class="center" id="resultsBox">Results</h2>
    <!-- TABLE starts here -->
    <table class="table table-striped" id="resultTable">
        <tbody>
            <tr>
                <td>Starting Bet</td>
                <td>$</td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td>$</td>
            </tr>
            <tr>
                <td>Die Roll At The Highest Amount Won</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
  

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
